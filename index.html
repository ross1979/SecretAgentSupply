<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header section-->
    <header class="title">
      <div class="contain">
      <img class="logo" src="resources/images/logo.png">
      <h1>Secret Agent Supply Inc.</h1>
    </div>
    </header>
    <!--Main Content-->
    <div class="master">
      <!--Opening image and intro-->
      <div class="banner">
        <div class="contain">
          <div class="headline">
            <h2>New Arrival
            </h2>
            <h3>Sport Bikes and Motorcycles
            </h3>
          </div>
        </div>
      </div>
      <nav>
        <ul class="contain menu">
          <li href=#eyewear>Eyewear</li>
          <li href=#apparel>Apparel</li>
          <li href=#gadgets>Gadgets</li>
          <li href=#vehicles>Vehicles</li>
          <li href=#glasses>Glasses</li>
          <li href=#contact>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>
      <!--Sections-->
      <div class="contain">
        <div class="products" id="products">
          <div class="item pen" id="pen">
            <div class="item-img">
              <img src="./resources/images/pen.png">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="item watch" id="watch">
            <div class="item-img">
              <img src="./resources/images/watch.png">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="item glasses" id="glasses">
            <div class="item-img">
              <img src="./resources/images/glasses.png">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </div>
      <!--Info-->
      <div class="contain">
        <div class="business">
          <div class="element">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="element">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <!--Footer, sign-off-->
    <footer>
      <div class="contain">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
